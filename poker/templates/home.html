    <body>
    <b style="color:white;">USER</b><br>
        {% for card in user1_card %}  
        <img width="150" height="200" src="/static/images/{{card}}.png">
        {% endfor %}
    <br>
    <br>
    <b style="color:white;">COMPUTER</b><br>
    <div id="1">
        {% for card in user2_card %}
        <img width="150" height="200" src="/static/images/cover.png">
        {% endfor %}
    </div>
    <button class="button button2" onclick="f1()">SHOW</button>
    <button class="button button2" onclick="f2()">DEAL</button>
    <button class="button button2" onclick="location.reload();">REFRESH</button>
    <div>
        WINNER:-<p id="d2" style="color:white;"></p>
    </div>

    <script>
        function f1()
        {
        document.getElementById("1").innerHTML="{% for card in user2_card %}<img width='150' height='200' src='/static/images/{{card}}.png'>{% endfor %}";
        document.getElementById("d2").innerHTML="{{winner}}";
                }


    </script>
    </body>
    
</html>
